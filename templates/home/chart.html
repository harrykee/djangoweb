<!DOCTYPE html>
<html>

<head>
    <title>数据展示</title>
    {%load static%}
</head>
<link rel="stylesheet" type="text/css" href="{%static 'home/css/plot.css'%}"/>
<script type="text/javascript" src="{%static 'wjs/jquery-1.10.2.js'%}"></script>

<body>
	<div style="height:auto;width: 100%;display: flex;flex-direction: row;">
