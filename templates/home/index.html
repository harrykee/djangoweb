<!DOCTYPE html>
<html>
<meta charset='utf-8'>

<head>
    <title>数据展示</title>
    {%load static%}
    <link rel="stylesheet" type="text/css" href="{%static 'home/css/index.css'%}" />
    <script type="text/javascript" src="{%static 'wjs/jquery-1.10.2.js'%}"></script>
    <script type="text/javascript" src="{%static 'home/js/index.js'%}"></script>
</head>

<body>
    <div class="scorerate">
        <div class="ratesit">
            <div class="biaoti">评分前十的书籍情况</div>
            <div style="display: flex;flex-direction:column;width: 500px;" id="ratelist"></div>
        </div>
        <div  class="scoresit">
            <div class="biaoti">评分人数前十的书籍情况</div>
            <div style="display: flex;flex-direction:column;width:500px;" id="scorelist"></div>
        </div>
    </div>
    <div class="linee">
    	<div id="index" class='clikbtn' style="background-color:#334499;" >评分人数和评分排序</div>
        <div id="rate" class='clikbtn'>评分人数和分数情况</div>
        <div id="column" class='clikbtn'>出版年份情况图表</div>
        <div id="chart" class='clikbtn'>出版社和评分情况</div>
        <div id="cloud" class='clikbtn'>作者情况</div>
        <div id="borrow" class='clikbtn' >图书借阅情况</div>
    </div>

</body>

</html>
